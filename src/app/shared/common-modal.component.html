
  <div class="modal-header">
    <button type="button" class="close" (click)="_activeModal.dismiss()">
      <i
        class="fa fa-times-circle-o"
        aria-hidden="true"
        style="font-size:30px;"
      ></i>
    </button>
    <h4 class="modal-title underline">{{type}}</h4>
  </div>
<div class="modal-body">
{{message}}
</div>
  <div class="modal-footer">
    <div class="col-sm-12 clearfix">
          <button
          type="button"
          (click)='_activeModal.dismiss()'
          class="btn btn-default pull-right">No</button>

        <button
          type="button"
          (click)='close()'
          class="btn btn-success pull-left">Yes</button>
    </div>
  </div>
