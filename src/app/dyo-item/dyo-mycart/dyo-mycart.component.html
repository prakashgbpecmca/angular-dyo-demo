

  
  
  
  <div class="col-sm-12 paddingboth">
  <!--right sidebar code-->
  <div class="col-sm-10 col-sm-offset-2 e-s" [ngClass]="{'f-w':!on}">
        <div class="col-sm-12">
        <div class="row fix-sticky">
  
                <div class="form-group"></div>
                <div class="row">
 <!--my cart screen code-->
<div>
  <div class="panel panel-primary">
    <div class="panel-heading">My Collection <span class="text-right">View Saved Collection (3)</span></div>
    <div class="panel-body">
      <!--my cart detail code-->
      <div class="panel panel-default m-b-0">
        <div class="panel-heading clearfix">
          <div class="col-sm-2">Image</div>
          <div class="col-sm-4">Product Name</div>
          <div class="col-sm-3">Product Code</div>
          <!-- <div class="col-sm-3">Printed Name</div> -->
          <!-- <div class="col-sm-1">Printed Number</div> -->
          <div class="col-sm-3"></div>
        </div>
        <div class="panel-body">
          <div class="clearfix" id="mycart-b-b" *ngFor="let item of mycart; let i=index">
          <div class="col-sm-2">
            <img [src]="item.img" [alt]="item.product" [title]="item.product" class="img-responsive">
          </div>
          <div class="col-sm-4">
            <b>{{item.product}}</b>
           
          </div>
          <div class="col-sm-3 uppercase"><b>{{item.productNumber}}</b></div>
          <!-- <div class="col-sm-1">{{item.number}}</div> -->
          <div class="col-sm-3 btn-toolbar center-block">
            <button type="button" class="btn btn-md btn-danger form-group"><i class="fa fa-times"></i> Delete</button>
            <button type="button" class="btn btn-md btn-primary form-group" (click)="backDesign()"><i class="fa fa-edit"></i> Edit</button>
          </div>
          </div>
        </div>
      </div>
      <!--end-->
    </div>
  </div>
</div>
<!--end-->
